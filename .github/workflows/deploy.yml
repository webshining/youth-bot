name: Bot

on: [ "push" ]

jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest
    environment: deploy
    steps:
      - name: Deploy to server with ssh and build to docker
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ${{ secrets.PROJECT_PATH }}
            git stash
            git pull origin main --rebase
            make rebuild